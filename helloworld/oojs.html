<script>
    // how to create an objects ??
    function Chair(t,cat,c,b){
        this.type = t,
        this.date = Date.now(),
        this.category = cat,
        this.cost = 0 ,
        this.billUrl = b
    }

    var ch1 = new Chair('plastic','non-rotate',123,'kgf.jpg')
    console.dir(ch1)

    // i want to get the last date from currnt date

    function Chair1(t,cat,c,b,d){
        this.type = t,
        this.date = d,
        this.category = cat,
        this.cost = 0 ,
        this.billUrl = b,
        this.getAge = function(){
            var cd = Date.now()
            var purD = (new Date(this.date)).getTime();
            var age = (cd-purD)/(1000*60*60*24*365)
            return age
        }
    }

    var ch2 = new Chair1('plastic','non-rotate',123,'kgf.jpg','11-02-2020')
    console.dir(ch2.getAge())
