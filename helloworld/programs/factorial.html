<script>
    const factorialNumber = parseInt(prompt('enter number :'))
    
    if(factorialNumber<0){
        document.write('negative number')
    }
    else if(factorialNumber === 0){
        document.write('number is 0,not valid')
    }
    else{
        let result = 1
       for(let i =0;i<=factorialNumber;i++){
           result=result*i
       }
       document.write(result)
    }

</script>
