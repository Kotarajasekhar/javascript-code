<script>
    function fibonacci(num){
        var num1=0;
        var num2=1;
        var sum;
        var i = 0;
        for(let i = 0 ; i < num ; i++) {
            var sum = num1 + num2;
            num1=num2;
            num2=sum;
        }
        return num2
    }
    document.write("Fibonacci(4): "+fibonacci(4)+"<br>");
</script>
