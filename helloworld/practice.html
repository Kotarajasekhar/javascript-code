    // two sum EX:[1,2,3,4,4,5]  we need to get 8 
    function twoSum (array,target){
        var sums = []
            for(var i=0;i<=array.length;i++){
                for(var j=i+1;j<=array.length;j++){
                    if(array[i] + array[j] == target){
                       sums.push(array[i]+array[j])
                    }
                }
            }
            return sums
    }
