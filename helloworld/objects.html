// is used to create new objects using existing objects as a prototype of newly created objects
const createObjects = {
    isHuman : false,
    name:'Kota',
    printIntroduction : function(){
        console.log(`My name is ${this.name}. Am I human? ${this.isHuman}`);
    }
}
