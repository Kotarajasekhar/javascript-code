<script>
    // async is used just before the function and gives result of promise
    async function f() {
        return 1
    }
   f().then(alert)

   // await is used inside the async function and await makes JavaScript wait until that promise settles and returns its result
   //let value =  await promise
   async function f1(){
       let promise = new Promise((resolve,reject) =>  {
           setTimeout(() => resolve("done" , 1000))
       })
       let result = await promise
       alert(result)
   }
   f1()
</script>
